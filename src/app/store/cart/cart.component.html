<section class="cart_header">
    <div class="container">
        <ul>
            <li>Your cart</li>
            <li>Total: {{sum | currency}}</li>
        </ul>
    </div>
</section>

<section class="cart_area">
    <div class="container">
        <div class="cart">
            <ul *ngIf="sum > 0; else noCart" class="list_container">
                <li class="list_items" *ngFor="let product of carts">
                    <img width="60px" src="{{product.image}}" alt="">
                    <div>
                        <h3>{{product.name}}</h3>
                        <p>{{product.price}}</p>
                    </div>
                    <button (click)="deleteCartIteam(product)"><i class="bi bi-x"></i></button>
                </li>
            </ul>
            <ng-template #noCart>
                <div class="not_found">
                    <h3>No items found</h3>
                    <i class="bi bi-emoji-frown"></i>
                </div>
            </ng-template>
        </div>
    </div>
</section>

<section class="cart_footer">
    <div class="container">
        <ul>
            <li routerLink="../home">Continue Cart</li>
            <li>Checkout</li>
        </ul>
    </div>
</section>
