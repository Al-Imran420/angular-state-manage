<div class="container">
    <h1>Products</h1>
    <ul>
        <li *ngFor="let product of dumyProduct">
            <img src="{{product.image}}" alt="">
            <h3>{{product.name}}</h3>
            <p>{{product.price}}</p>
            <button (click)="buyNow(product)">Buy</button>
        </li>
    </ul>
</div>
